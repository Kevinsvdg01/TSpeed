<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: white; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: sans-serif; overflow: hidden; }
        img { width: 100px; border-radius: 15px; margin-bottom: 15px; }
        h1 { color: #2563eb; margin: 0; font-size: 24px; }
        .loader { margin-top: 15px; width: 20px; height: 20px; border: 3px solid #f3f3f3; border-top: 3px solid #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <img src="./img/logo_tspeed1.jpeg">
    <h1>TSpeed</h1>
    <div class="loader"></div>
</body>
</html>
